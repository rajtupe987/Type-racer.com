<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="chat.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@200;300&family=Poppins:wght@100;200&display=swap"
      rel="stylesheet"
    />
    <title>User Chat Page</title>
  </head>
  <body>
    <main>
      <header>
        <div class="title">
          <img src="images/chat.svg" width="35px" />
          <h1>Quick Chat</h1>
        </div>
        <button type="button">
          <img src="images/hamburger.png" width="50px" />
        </button>
      </header>
      <div class="container">
        <div class="user-window">
          <div class="user-head">
            <h3>Users</h3>
            <h4>3</h4>
          </div>
          <div class="user-list">
            <p>tony</p>
            <p>tony</p>
            <p>tony</p>
          </div>
        </div>
        <div class="chat-window">
          <div class="chats">
            <div class="user-join">
              <p><b>tony</b>joined the chat</p>
            </div>
            <div class="message in">
              <h5>tony</h5>
              <p>Hello Roger</p>
            </div>
            <div class="message out">
              <h5>roger</h5>
              <p>Hello tony</p>
            </div>
          </div>
          <div class="user-input">
            <input type="text" placeholder="Write your Message..." />
            <button>SEND</button>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
