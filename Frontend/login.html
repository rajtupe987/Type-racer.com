  // ......................button .........................
  let loginText = document.getElementById("loginText");
  if (localStorage.getItem("userName") === null) {
    loginText.textContent = "LOGIN";
  } else {
    loginText.textContent = localStorage.getItem("userName", email);
    loginText.style.color = "white";
    loginText.style.fontWeight = "900";
    loginText.style.backgroundColor = "green";
    loginText.textContent = loginText.textContent.toUpperCase();
  }

  // LOGIN USER
  let login_Submit = document.getElementById("login_Submit");

  login_Submit.addEventListener("click", (e) => {
    e.preventDefault();
    let payload = {
      email: document.getElementById("email").value,
      password: document.getElementById("password").value,
    };
    //const URL="localhost:8080"
    // https://rural-snails-2863.up.railway.app
    //rural-snails-2863.up.railway.app
    //http://localhost:8080/user/login

    fetch("https://rural-snails-2863.up.railway.app/user/login", {
      method: "POST",
      headers: {
        "Content-type": "application/json",
      },
      body: JSON.stringify(payload),
    })
      .then((res) => res.json())
      .then((res) => {
        let tokenData = res.token.split(".")[1];
        let decodedTokenData = atob(tokenData);
        let userData = JSON.parse(decodedTokenData);
        localStorage.setItem("userName", res.userName);
        localStorage.setItem("token", res.token);
        localStorage.setItem("approved", res.approved);
        localStorage.setItem("id", res.id);
        if (res) {
          Swal.fire(
            "User login Successfully",
            '',
            'success'
          )

          setTimeout(() => {
            window.location.href = "index.html";
          }, 2000)

        }

      })
      .catch((err) =>

        Swal.fire(
          "Invalid Credentials",
          '',
          'error'
        ));
  });



  // ......... LOGOUT .....................
  const logoutBtn = document.getElementById("logoutBtn");

  logoutBtn.addEventListener("click", (e) => {
    e.preventDefault();

    fetch("https://rural-snails-2863.up.railway.app/user/logout", {
      method: "GET",
      headers: {
        "Content-type": "application/json",
      },
    })
      .then((res) => res.json())
      .then((res) => {

        //alert("Logout Successful, Please login");
        localStorage.removeItem("userName");
        localStorage.removeItem("token");
        localStorage.removeItem("approved");
        localStorage.removeItem("id");
        loginText.textContent = "LOGIN";
        if (res) {

          Swal.fire(
            "Logout Successful, Please login",
            '',
            'success'
          )
          setTimeout(() => {
            window.location.href = "index.html";
          }, 2000);

        }

      })
      .catch((err) =>
        Swal.fire(
          "Error to logout",
          '',
          'error'
        )

      );
  });


  const google = document.getElementById("google_icon");


  google.addEventListener("click", () => {

    window.location.href = "https://rural-snails-2863.up.railway.app/auth/google"
  })


</script>
