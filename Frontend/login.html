<script>
  // ......................button .........................
  let loginText = document.getElementById("loginText");
  if (localStorage.getItem("userName") === "") {
    loginText.textContent = "LOGIN";
  } else {
    loginText.textContent = localStorage.getItem("userName", username);
    loginText.style.color = "white";
    loginText.style.fontWeight = "900";
    loginText.style.backgroundColor = "green";
    loginText.textContent = loginText.textContent.toUpperCase();
  }

  // LOGIN USER
  let login_Submit = document.getElementById("login_Submit");

  login_Submit.addEventListener("click", (e) => {
    e.preventDefault();
    let payload = {
      username: document.getElementById("username").value,
      password: document.getElementById("password").value,
    };

    fetch("https://rural-snails-2863.up.railway.app/user/login", {
      method: "POST",
      headers: {
        "Content-type": "application/json",
      },
      body: JSON.stringify(payload),
    })
      .then((res) => res.json())
      .then((res) => {
        let tokenData = res.token.split(".")[1];
        let decodedTokenData = atob(tokenData);
        let userData = JSON.parse(decodedTokenData);
        console.log(userData)
        localStorage.setItem("userName", userData.username);

        if (res) {
          Swal.fire(
            "User login Successfully",
            '',
            'success'
          )

          setTimeout(() => {
            window.location.href = "index.html";
          }, 2000)

        }

      })
      .catch((err) =>

        Swal.fire(
          "Invalid Credentials",
          '',
          'error'
        ));
  });



  // ......... LOGOUT .....................
  const logoutBtn = document.getElementById("logoutBtn");

  logoutBtn.addEventListener("click", (e) => {
    e.preventDefault();

    fetch("https://rural-snails-2863.up.railway.app/user/logout", {
      method: "GET",
      headers: {
        "Content-type": "application/json",
      },
    })
      .then((res) => res.json())
      .then((res) => {
        localStorage.setItem("userName", "");
        //alert("Logout Successful, Please login");
        if (res) {
          setTimeout(() => {
            window.location.href = "index.html";
          }, 2000);

          Swal.fire(
            "Logout Successful, Please login",
            '',
            'success'
          )

        }

      })
      .catch((err) =>
        Swal.fire(
          "Error to logout",
          '',
          'error'
        )

      );
  });
</script>
